<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <title>Liste des tournois</title>
    <!-- Bootstrap CSS -->
    <link th:replace="~{layout :: link_bootstrap1}">
    <link th:replace="~{layout :: link_bootstrap2}">
    <style>

    </style>
</head>
<body>

<!-- Navigation -->
<nav th:replace="~{layout :: navbar}"></nav>


<!-- Liste des tournois -->
<div class="card shadow-sm">
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="card-title mb-0"><i class="fas fa-list me-2"></i>Liste des tournois</h5>
            <a th:href="@{/DoubleElimination/createTournoi}" class="btn btn-success create-btn">
                <i class="fas fa-plus-circle me-1"></i> Créer un tournoi
            </a>
        </div>

        <div th:if="${#lists.isEmpty(tournois)}" class="alert alert-info">
            <i class="fas fa-info-circle me-2"></i> Aucun tournoi disponible pour le moment.
        </div>

        <div class="table-responsive">
            <table th:if="${!#lists.isEmpty(tournois)}" class="table table-striped tournament-table">
                <thead>
                <tr>
                    <th>Nom</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="dbElimination : ${tournois}">
                    <td th:text="${dbElimination.nom}">Nom du tournoi</td>
                    <td class="action-cell">
                        <a th:href="@{/DoubleElimination/view/{id}(id=${dbElimination.id})}" class="action-btn view">
                            <i class="fas fa-eye me-1"></i> Voir
                        </a>
                        <a th:href="@{/DoubleElimination/editTournoi/{id}(id=${dbElimination.id})}" class="action-btn edit">
                            <i class="fas fa-edit me-1"></i> Éditer
                        </a>
                        <form th:action="@{/DoubleElimination/delete/{id}(id=${dbElimination.id})}" method="post" style="display: inline;">
                            <button type="submit" class="action-btn delete" onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce tournoi?')">
                                <i class="fas fa-trash-alt me-1"></i> Supprimer
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Footer -->
<footer th:replace="~{layout :: footer}" ></footer>

<script th:replace="~{layout :: script}"></script>
</body>
</html>
