<!-- Navigation -->
<nav th:replace="~{layout :: navbar}"></nav>

<h1 class="mb-4">Liste des Jeux</h1>

<a th:href="@{/Jeux/create}" class="btn btn-success mb-3">Ajouter un nouveau jeu</a>

<table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Description</th>
        <th>Format</th>
        <th>Modes de jeu</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="game : ${games}">
        <td th:text="${game.id}"></td>
        <td th:text="${game.name}"></td>
        <td th:text="${game.description}"></td>
        <td th:text="${game.gameFormat}"></td>
        <td>
            <ul>
                <li th:each="mode : ${game.availableModes}"
                    th:text="${mode.name + ' (' + mode.minPlayers + '-' + mode.maxPlayers + ' joueurs)'}">
                </li>
            </ul>
        </td>
    </tr>
    </tbody>
</table>
