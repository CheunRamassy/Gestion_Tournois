<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Déconnexion - Chess Tournament Manager</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1a237e;
            --primary-light: #4a51a3;
            --primary-dark: #0d1148;
            --accent-color: #ff9800;
        }

        body {
            background-color: #f5f5f5;
            font-family: 'Roboto', Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logout-container {
            width: 100%;
            max-width: 420px;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logout-header {
            margin-bottom: 2rem;
        }

        .logout-header h2 {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .logout-message {
            color: #6c757d;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .btn-reconnect {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-reconnect:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(26, 35, 126, 0.3);
            color: white;
        }

        .logout-icon {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            opacity: 0.9;
        }

        .logout-footer {
            margin-top: 2rem;
            color: #6c757d;
            font-size: 0.85rem;
        }

        .logout-footer a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .logout-footer a:hover {
            text-decoration: underline;
        }

        .success-checkmark {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            position: relative;
        }

        .success-checkmark .check-icon {
            width: 80px;
            height: 80px;
            position: relative;
            border-radius: 50%;
            box-sizing: content-box;
            border: 4px solid #4CAF50;
        }

        .success-checkmark .check-icon::before {
            top: 48px;
            left: 26px;
            transform: rotate(45deg);
            width: 15px;
            height: 4px;
            border-radius: 2px;
            background-color: #4CAF50;
            content: "";
            position: absolute;
        }

        .success-checkmark .check-icon::after {
            top: 46px;
            left: 32px;
            transform: rotate(135deg);
            width: 30px;
            height: 4px;
            border-radius: 2px;
            background-color: #4CAF50;
            content: "";
            position: absolute;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logout-container">
        <div class="logout-header">
            <div class="success-checkmark">
                <div class="check-icon"></div>
            </div>
            <h2>Déconnexion réussie</h2>
        </div>

        <div class="logout-message">
            <p>Merci de votre visite sur Chess Tournament Manager.</p>
            <p>Vous avez été déconnecté avec succès.</p>
        </div>

        <a th:href="@{/Connection/login}" class="btn btn-reconnect">
            <i class="fas fa-sign-in-alt me-2"></i>Se reconnecter
        </a>

        <div class="logout-footer">
            <p>Besoin d'aide? <a href="#">Contactez-nous</a></p>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
